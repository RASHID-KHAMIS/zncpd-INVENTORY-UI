<div class="content-wrapper">

    <br><br>

    <section class="content-header">
        <h1>
            Manage Work
        </h1>
        <ol class="breadcrumb">
            <div class="card-actions">
                <button mat-raised-button color="primary" style="float: right;margin-left: 30%;"
                    (click)="onBack()">Back</button>
            </div>
        </ol>
    </section>
    <br>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                    </div>
                    <app-card>
                        <mat-tab-group>
                            <mat-tab label="Work Priority"> <br><br>
                                <app-work-priority></app-work-priority>
                            </mat-tab>
                            <mat-tab label="Work Type"> <br><br>
                                <app-work-type></app-work-type>
                            </mat-tab>
                            <mat-tab label="Work Trade"> <br><br>
                                <app-work-trade></app-work-trade>
                            </mat-tab>
                           
                          
                        </mat-tab-group>
                    </app-card>
                </div>
            </div><!-- /.col -->
        </div><!-- ./row -->

    </section><!-- /.content -->
</div>
